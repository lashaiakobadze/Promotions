<h1 mat-dialog-title>Choose promo type and configure for consumer</h1>
<div mat-dialog-content>
  <p class="mat-body-1">{{ fromPage }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
</div>

<style>
  .example-headers-align .mat-expansion-panel-header-title,
  .example-headers-align .mat-expansion-panel-header-description {
    flex-basis: 0;
  }

  .example-headers-align .mat-expansion-panel-header-description {
    justify-content: space-between;
    align-items: center;
  }

  mat-form-field {
    margin-right: 12px;
  }

  mat-action-row {
    padding: 4px 20px;
  }
</style>

<mat-accordion class="example-headers-align">
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title mat-button color="primary">
        <button mat-button color="primary">FreeSpin</button>
      </mat-panel-title>
      <mat-panel-description>
        Configure FreeSpins
        <mat-icon>
          <img
            mat-card-image
            src="assets/promotions/Freespin.jpg"
            alt="FreeSpin"
        /></mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput type="number" min="0" placeholder="FreeSpin count" />
    </mat-form-field>

    <mat-action-row>
      <button
        mat-button
        color="accent"
        (click)="onAddPromo(fromPage, PROMO_TYPE.FREESPIN)"
      >
        Configure FreeSpins
      </button>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <button mat-button color="warn">FreeBet</button>
      </mat-panel-title>
      <mat-panel-description>
        Configure consumer FreeBets
        <mat-icon>
          <img
            mat-card-image
            src="assets/promotions/Freebet.jpg"
            alt="FreeSpin"
        /></mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput type="number" min="0" placeholder="FreeBet count" />
    </mat-form-field>

    <mat-action-row>
      <button
        mat-button
        color="accent"
        (click)="onAddPromo(fromPage, PROMO_TYPE.FREEBET)"
      >
        Configure FreeBet
      </button>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <button
          mat-button
          color="accent"
          (click)="onAddPromo(fromPage, PROMO_TYPE.MONEY)"
        >
          Money
        </button>
      </mat-panel-title>
      <mat-panel-description>
        Configure consumer Money
        <mat-icon>
          <img mat-card-image src="assets/promotions/Money.jpg" alt="FreeSpin"
        /></mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput type="number" min="0" placeholder="Money count" />
    </mat-form-field>

    <div class="misc-bottom-padding">
      <mat-label>Currency:</mat-label>
      <mat-radio-group aria-label="Select an option" formControlName="Currency">
        <mat-radio-button value="GEL">GEL</mat-radio-button>
        <mat-radio-button value="USD">USD</mat-radio-button>
      </mat-radio-group>
    </div>

    <mat-action-row>
      <button
        mat-button
        color="accent"
        (click)="onAddPromo(fromPage, PROMO_TYPE.MONEY)"
      >
        Configure Money
      </button>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">End</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
