<h1 mat-dialog-title>Choose promo type to add consumer</h1>
<div mat-dialog-content>
  <p class="mat-body-1">{{ fromPage }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onAddPromo(fromPage)">
    FreeSpin
  </button>
  <button mat-button color="secondary" (click)="onAddPromo(fromPage)">
    FreeBet
  </button>
  <button mat-button color="warn" (click)="onAddPromo(fromPage)">Money</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
</div>
