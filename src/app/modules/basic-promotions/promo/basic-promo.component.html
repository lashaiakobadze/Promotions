<mat-card class="example-card">
  <mat-card-header>
    <img [src]="promoImgPath" [alt]="promo.promoType" mat-card-avatar />
    <mat-card-title>{{ promo.promoType }}</mat-card-title>
    <mat-card-subtitle> Learn Web Development </mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    height="200px"
    [src]="promoImgPath"
    [alt]="promo.promoType"
  />
  <mat-card-content>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
      veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea
      commodo consequat.
    </p>
  </mat-card-content>

  <!-- ToDo: hide this button when user is authenticated and show others. -->
  <mat-card-actions>
    <button mat-raised-button color="accent" routerLink="/auth/login">
      Login
    </button>
    <button mat-raised-button color="primary" routerLink="/auth/signup">
      Signup
    </button>
  </mat-card-actions>
</mat-card>
