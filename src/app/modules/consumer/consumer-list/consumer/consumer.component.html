<mat-expansion-panel>
  <mat-expansion-panel-header>
    Consumer: {{ consumer.firstName + " " + consumer.lastName }}
  </mat-expansion-panel-header>

  <mat-card class="example-card">
    <mat-card>
      <img
        class="consumer-image"
        mat-card-xl-image
        [src]="consumer.imagePath"
        [alt]="consumer.firstName"
      />
    </mat-card>

    <mat-card class="description-card">
      <mat-panel-description>
        Personal Number: {{ consumer.personalNumber }}
      </mat-panel-description>

      <mat-panel-description>
        Gender: {{ consumer.gender }}
      </mat-panel-description>

      <mat-panel-description>
        Email: {{ consumer.email }}
      </mat-panel-description>

      <mat-panel-description>
        Phone: {{ consumer.phone }}
      </mat-panel-description>

      <mat-panel-description>
        Address:
        {{
          consumer.country + " | " + consumer.city + " | " + consumer.address
        }}
      </mat-panel-description>

      <app-promotions-modal
        *ngIf="userIsAuthenticated"
        [modalTitle]="'Show Promotions'"
        [consumer]="consumer"
      ></app-promotions-modal>
    </mat-card>
  </mat-card>

  <mat-action-row *ngIf="userIsAuthenticated && userId === consumer.creator">
    <a mat-button color="primary" [routerLink]="['edit', consumer.id]"
      >EDIT Consumer</a
    >
    <button mat-button color="warn" (click)="onDelete(consumer.id)">
      DELETE Consumer
    </button>
  </mat-action-row>
</mat-expansion-panel>
